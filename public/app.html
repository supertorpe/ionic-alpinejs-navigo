<ion-split-pane content-id="main">
    <ion-menu content-id="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Demo App</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false">
                    <ion-item lines="full" href="home" data-navigo>
                        <ion-icon slot="start" src="assets/svg/home-outline.svg"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                    <ion-item lines="full" href="page/page1" data-navigo>
                        <ion-icon slot="start" src="assets/svg/create-outline.svg"></ion-icon>
                        <ion-label>Page 1</ion-label>
                    </ion-item>
                    <ion-item lines="full" href="page/page2" data-navigo>
                        <ion-icon slot="start" src="assets/svg/checkmark-circle-outline.svg"></ion-icon>
                        <ion-label>Page 2</ion-label>
                    </ion-item>
                    <ion-item lines="full" id="btnSettings">
                        <ion-icon slot="start" src="assets/svg/settings-outline.svg"></ion-icon>
                        <ion-label>Settings</ion-label>
                    </ion-item>
                    <ion-item lines="full" href="about" data-navigo>
                        <ion-icon slot="start" src="assets/svg/help-circle-outline.svg"></ion-icon>
                        <ion-label>About</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
<ion-modal id="settingsModal" trigger="btnSettings">
    <ion-header>
        <ion-toolbar>
            <ion-title>Settings</ion-title>
            <ion-buttons slot="primary">
                <ion-button onclick="document.getElementById('settingsModal').dismiss()">
                    <ion-icon slot="icon-only" src="assets/svg/close.svg"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-list>
            <ion-item>
                <ion-button @click="$store.info.changeTheme()" fill="clear" expand="full">Change Theme (dark / light)
                </ion-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal>
